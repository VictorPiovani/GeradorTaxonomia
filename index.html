<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente SFMC</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFA500;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav a {
            color: #FFA500;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        button {
            background-color: #FFA500;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e59400;
        }
        input, textarea {
            background: #000;
            color: #FFA500;
            border: 1px solid #FFA500;
            padding: 5px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }
        .result {
            background: #000;
            border: 1px solid #FFA500;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .checkbox-group label input {
            margin-right: 10px;
        }
        .tb-group, .qr-group, .sub-category {
            margin-left: 20px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        .tb-group label, .qr-group label, .sub-category label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assistente SFMC</h1>
        <nav>
            <a href="#" onclick="showSection('taxonomia')">Gerador de Taxonomias</a>
            <a href="#" onclick="showSection('validador')">Validador Geral</a>
        </nav>
    </header>
    
    <div id="taxonomia" class="container active">
        <h2>Gerador de Taxonomias</h2>
        <label for="campaign-name">Nome da Campanha (NOME_REGUA_COMPLETO):</label>
        <input type="text" id="campaign-name" name="campaign-name" required>
        <label for="keywords">Palavras Chave (PALAVRAS_CHAVE):</label>
        <input type="text" id="keywords" name="keywords" required>
        <label for="additional-info">Informação Complementar (INFO_COMPLEMENTAR):</label>
        <input type="text" id="additional-info" name="additional-info">
        
        <div class="checkbox-group">
            <h3>Selecione as Taxonomias:</h3>
            <label><input type="checkbox" id="TB" name="taxonomia" value="TB" onclick="toggleTBGroup(this)"> Data Extensions (TB)</label>
            <div id="tb-group" class="tb-group" style="display: none;">
                <label for="tb-count">Quantidade de TBs:</label>
                <input type="number" id="tb-count" name="tb-count" min="1" value="1" onchange="generateTBTypes()">
                <div id="tb-types"></div>
            </div>
            <label><input type="checkbox" id="QR" name="taxonomia" value="QR" onclick="toggleQRGroup(this)"> Query (QR)</label>
            <div id="qr-group" class="qr-group" style="display: none;">
                <label for="qr-count">Quantidade de Queries:</label>
                <input type="number" id="qr-count" name="qr-count" min="1" value="1" onchange="generateQRTypes()">
                <div id="qr-types"></div>
            </div>
            <label><input type="checkbox" id="JB" name="taxonomia" value="JB"> Journey Builder (JB)</label>
            <label><input type="checkbox" id="PR" name="taxonomia" value="PR" onclick="toggleSubcategories(this)"> Automation (PR)</label>
            <div id="subcategories" class="sub-category" style="display: none;">
                <label><input type="checkbox" id="IMPORT" name="sub-taxonomia" value="Import"> IMPORT (Import)</label>
                <label><input type="checkbox" id="DE" name="sub-taxonomia" value="DE"> DataExtract (DE)</label>
                <label><input type="checkbox" id="FT" name="sub-taxonomia" value="FT"> FileTransfer (FT)</label>
                <label><input type="checkbox" id="DF" name="sub-taxonomia" value="DF"> DataFilter (DF)</label>
                <label><input type="checkbox" id="Script" name="sub-taxonomia" value="Script"> Script (Script)</label>
            </div>
        </div>
        <button onclick="generateTaxonomy()">Gerar Taxonomia</button>
        <div class="loading" id="loading">
            <p>Gerando taxonomias...</p>
        </div>
        <div id="result" class="result">
            <h3>Taxonomias Geradas:</h3>
            <p id="result-text"></p>
        </div>
    </div>
    
    <div id="validador" class="container">
        <h2>Validador Geral</h2>
        <form id="validation-form">
            <label for="us">US:</label>
            <input type="text" id="us" name="us" required>
            <label for="nome_email">Nome do Email:</label>
            <input type="email" id="nome_email" name="nome_email" required>
            <label for="nome_jornada">Nome da Jornada:</label>
            <input type="text" id="nome_jornada" name="nome_jornada" required>
            <label for="executor">Nome do Executor:</label>
            <input type="text" id="executor" name="executor" required>
            <label for="validator">Nome do Validador:</label>
            <input type="text" id="validator" name="validator" required>
            <label for="validationDate">Data de Validação:</label>
            <input type="date" id="validationDate" name="validationDate" required>
            <button type="button" onclick="submitForm()">Enviar Validação</button>
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function toggleTBGroup(checkbox) {
            const tbGroup = document.getElementById('tb-group');
            tbGroup.style.display = checkbox.checked ? 'block' : 'none';
        }

        function toggleQRGroup(checkbox) {
            const qrGroup = document.getElementById('qr-group');
            qrGroup.style.display = checkbox.checked ? 'block' : 'none';
        }

        function toggleSubcategories(checkbox) {
            const subcategories = document.getElementById('subcategories');
            subcategories.style.display = checkbox.checked ? 'block' : 'none';
        }

        function generateTaxonomy() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                const resultText = document.getElementById('result-text');
                resultText.innerHTML = 'Taxonomias geradas com sucesso!';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }, 2000);
        }

        function submitForm() {
            alert('Validação enviada!');
        }
    </script>
</body>
</html>
